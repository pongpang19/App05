<ion-header [translucent]="true">
  <ion-toolbar color="c">
    <ion-buttons slot="start">
    <ion-back-button default-href="#"></ion-back-button>
  </ion-buttons>
    <ion-title>Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="item">
    <img [src]="item.imageURL" alt="">
    <ion-card-header color="d">
      <ion-card-title>{{item.name}} </ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <ion-list>
        ราคา {{item.price}} ฿
        </ion-list>
        <ion-list>
          {{item.detail}}
        </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
